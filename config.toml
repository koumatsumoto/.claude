# OpenAI Codex CLI base configuration managed by agent-config.
# Copy/link this file to ~/.codex/config.toml via scripts/install.sh.

# Primary model used by Codex CLI.
model = "gpt-5.3-codex"

# Approval policy:
# - untrusted
# - on-failure
# - on-request
# - never
approval_policy = "on-request"

# Sandbox mode:
# - read-only
# - workspace-write
# - danger-full-access
sandbox_mode = "workspace-write"
model_reasoning_effort = "medium"

[notice.model_migrations]
gpt-5-codex = "gpt-5.3-codex"
